<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Cherry+Swash:wght@400;700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Honk&family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&family=Tiny5&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body{
      background-color: #0d1a2d;
      min-height: 100vh;
    }
    .header{
      display: flex;
      flex-direction: row;
      background-color: #081627;
      gap: 5rem;
      box-shadow: 1px 10px 30px #081220;
      align-items: center; 
      min-height: 5vh;
      width: 100vw;
    }

    .header ul{
      display: flex;
      flex-direction: row;
      gap: 25px;
      background-color: #142338;
      padding: 10px 10px 10px 25px;
      border-radius: 10px;
      width: 84%;
      margin-right: 20px;
    }

    .header ul li{
      list-style: none;
      text-decoration: none;
    }

    .header ul li:hover{
      color: aqua;
    }

    .logo{
      min-width: 90px;
      min-height: 90px;
      margin: 20px;
      background-image: url('images/logo.jpeg');
      border-radius: 50%;
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
    }
    a{
      text-decoration: none;
      color: white;
    }
    .titulo{
      color: rgb(255, 255, 255);
      font-weight: 400;
      font-size: 2rem;
    }
    p, .titulo, h3, strong, a, h1 {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
    .tituloInicial{
      width: 100vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media only screen and (max-width: 500px) {
      .header{
        flex-direction: column;
        min-height: 5vh;
        width: 100vw;
      }
      .header ul{
        flex-direction: column;
        padding: 10px 10px 10px 25px;
        border-radius: 10px;
        width: 100%;
        margin-right: 0%;
        text-align: center;
        background-color: #14233800;
    }

    .header ul li{
      margin-bottom: 10px;
      background-color: #142338;
      padding: 10px;
      border-radius: 10px;
    }
  }

  </style>
  </head>
  <body>  
    <div class="header">
      <div class="logo">
      </div>
      <ul>
        <a href="index.html">
          <li>Página inicial</li>
        </a>
        <a href="jogos.html">
          <li>Jogos</li>
        </a>
      </ul>
    </div>
    <div class="tituloInicial">
      <h1 class="titulo">Seja bem-vindo à minha página de jogos que eu já joguei. Clique no link "jogos" para ver quais são!</h1>
    </div>
  </body>
</html>
